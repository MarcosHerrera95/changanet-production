version: '3.8'

services:
  # Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    networks:
      - app-network

  # Backend instances for horizontal scaling
  backend-1:
    build:
      context: ./changanet-backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL_SHARD_0}
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - INSTANCE_ID=backend-1
    volumes:
      - ./changanet-backend:/app
    depends_on:
      - redis
      - rabbitmq
      - db-shard-0
    networks:
      - app-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  backend-2:
    build:
      context: ./changanet-backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL_SHARD_1}
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - INSTANCE_ID=backend-2
    volumes:
      - ./changanet-backend:/app
    depends_on:
      - redis
      - rabbitmq
      - db-shard-1
    networks:
      - app-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  backend-3:
    build:
      context: ./changanet-backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL_SHARD_2}
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - INSTANCE_ID=backend-3
    volumes:
      - ./changanet-backend:/app
    depends_on:
      - redis
      - rabbitmq
      - db-shard-2
    networks:
      - app-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis Cluster for caching and queues
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # RabbitMQ Cluster for advanced queuing
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=changanet
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - RABBITMQ_ERLANG_COOKIE=changanecluster
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Database shards
  db-shard-0:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=changanet_shard_0
      - POSTGRES_USER=changanet
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_shard_0_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  db-shard-1:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=changanet_shard_1
      - POSTGRES_USER=changanet
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_shard_1_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  db-shard-2:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=changanet_shard_2
      - POSTGRES_USER=changanet
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_shard_2_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5434:5432"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  # Monitoring stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus-payments.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./changanet-backend/grafana-dashboard-payments.json:/etc/grafana/provisioning/dashboards/payments.json
    networks:
      - monitoring

volumes:
  redis_data:
  rabbitmq_data:
  db_shard_0_data:
  db_shard_1_data:
  db_shard_2_data:
  prometheus_data:
  grafana_data:

networks:
  app-network:
    driver: overlay
  monitoring:
    driver: bridge